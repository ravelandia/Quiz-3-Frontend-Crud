<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - SPA</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <form action="#" method="post" onsubmit="return false" id="form_crear">
        <input type="text" name="nombre" id="" placeholder="Nombre">
        <input type="text" name="apellido" id="" placeholder="Apellido">
        <input type="number" name="cedula" id="cedula" placeholder="Cedula">
        <input type="email" name="correo" id="" placeholder="Correo">
        <input type="password" name="pass" id="" placeholder="Contraseña">
        <input type="password" name="confirm_pass" id="" placeholder="Confirmar Contraseña">
        <button type="submit" id="enviar_info">Enviar</button>
        <button type="submit" id="cancelar_info">Cancelar</button>
    </form>

    <button id="crear_est">Agregar Estudiante</button>

    <table border>
        <thead>
            <th>ID</th>
            <th>Correo</th>
            <th>Apellido</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="assets/js/script.js"></script>
</body>

</html>
